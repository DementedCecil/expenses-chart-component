<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
<main>
  <section class="balance">
    <div class="balance-text">
      <h2 class="label">My balance</h2>
      <p class="balance-amount">$921.48</p>
    </div>
    <div class="logo"><svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg></div>
  </section>
  <section class="spending">
    <h2 class="spending-title">Spending - Last 7 days</h2>
    <div class="table"></div>
    <hr>
    <div class="spending-summary">
      <div class="spending-total">
        <p class="label">Total this month</p>
        <p class="spending-amount">$478.33</p>
      </div>
      <div class="percentage-text">
        <p class="percentage">+2.4%</p>`
        <p class="label">from last month</p>
      </div>
    </div>
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
